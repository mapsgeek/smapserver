<body style="width: 100%; height: 100%;">

<div id="fb-root"></div>
  <script>

  </script>
  
<div id="container" style="width: 100%; height: 100%;">
	

	<div class="rmm noPrint" data-menu-style = "minimal" >
		<!-- Menu Bar -->
		<ul> 
			<li><a href="/fieldManager/templateManagement.html" title="Administration">Administration</a></li>
			<li><a href="/fieldAnalysis" title="Analysis">Analysis</a></li>
			<li><a href="/fieldAnalysis/modify_data.html" title="Review">Review</a></li> 
			<li><a id="word" href="#" title="Export to Word">Word</a></li> 
			<li><a id="discuss" href="https://grow.smap.com.au" title="Discuss">Discuss</a></li> 
			<li><a id="help" href="http://help.smap.com.au" target="_blank" title="Help">Help</a></li> 
		</ul>
	</div> 	
	<p style="clear: both;"></p>
	<div id="header">
		<div id="username"></div>
		<div id="banner">Smap Reports</div>
	</div>
		
	<div id="fblogon">
		<fb:login-button show-faces="true" width="200" max-rows="1" scope="publish_actions,user_groups">
	  	</fb:login-button>
  	</div>	
  	<label for="project_name">Select Project</label>
	<select class="project_list" id="project_name"></select><br/>
	<div id="slider" style="clear: both;">
		<div class="slider-container">
			<p>
			<label for="dates_field">Date range:</label>
			<input type="text" value="" id="dates_field" size="50" style='border:0; color:#f6931f; font-weight:bold;' />
			</p>

			<div id="slider-range"></div>

		</div>
	</div>
	<!-- Map -->
	<div style="padding: 10px; border:1px solid blue;">
		<button id="show_map" type="button">Show Map</button>
		<button id="clear_bounds" type="button" >Clear Map Selection</button>
		<div id="map" style="width: 512px; height: 360px; display:none; "></div>
	</div>
	<!-- Content -->
	<div id="report_content">
	</div>
	
</div>	<!-- Container -->

	<!-- Popup to allow user to select facebook groups -->
	<div id="fb_groups" title="Facebook Groups" style="display:none;">
		<form>
			<fieldset class="ui-widget-content">
				<legend class="ui-widget-header ui-corner-all">Select a Facebook Group</legend>
				<label for="fb_group_selected">Groups</label><br/>
				<select id="fb_group_selected"></select><br/>	
			</fieldset>		
		</form>
	</div>

	<!-- Popup to allow the user to edit their own details -->
	<div id="modify_me_popup" style="display:none;">
	
		<div class="left_panel">
			<form id="me_edit_form">
				<label for="me_name">Name</label>
				<input type="text" id="me_name" required><br/>
				<label for="me_email">Email</label>
				<input type="text" id="me_email" pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"><br/>
				<span id="reset_me_password_fields" style="display:none;">
					<label for="reset_me_password">Reset Password</label>
					<input type="checkbox" id="reset_me_password"/><br/>
				</span>
				<span id="password_me_fields" style="display:none;">
					<label for="me_password">Password</label>
					<input id="me_password" type="password"><br/>	
					<label for="me_password_confirm">Confirm Password</label>
					<input id="me_password_confirm" type="password"><br/>	
				</span>		
			</form>	
		</div>
	</div>
	
	<img id="hour_glass" src="/images/ajax-loader.gif" style="display:none;" alt="hourglass" height="60" width="60">
		
	<script type="text/javascript" src="//maps.google.com/maps/api/js?v=3.6&amp;sensor=false"></script>
