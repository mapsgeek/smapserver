<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta name="keywords" content="" />

    <script id="tpl" type="text/template">
	<div>
  		{{#questions}}
			<div class="row">
				<div class="small-6 large-6 columns">
					<input type="text" placeholder="ask here" id="question_value" name="qtitle" value="{{values.0}}">
  				</div>
				<div class="small-2 large-2 columns">
					<form class="custom">
						<select id="question_type" placeholder"Question type?" class="project_list" data-sel={{type}}>
							<option value="select1" >Multiple Choice with one answer</option>
							<option value="select">Multiple Choice tick all that apply</option>
							<option value="string">Text</option>
						</select>
				</div>
				<div class="small-4 large-4 columns">
					<input type="text" placeholder="name" id="question_name" name="qname" value="{{name}}">
  				</div>
				
			</div>
  		{{/questions}}
	</div>
    </script>

    
    <script data-main="js/edit" src="js/libs/require.js"></script>
</head>
